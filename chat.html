<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdflyx Bot — В разработке</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0077cc;
            --primary-dark: #005fa3;
            --secondary: #00b894;
            --dark: #2d3436;
            --light: #f8f9fa;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--gray);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }

        .icon {
            font-size: 4rem;
            color: var(--secondary);
            margin-bottom: 2rem;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MN2TNQN1TE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-MN2TNQN1TE');
    </script>
</head>
<body>
    <div class="container">
        <i class="fas fa-tools icon"></i>
        <h1>Страница в разработке</h1>
        <p class="message">Мы работаем над улучшением функционала. Скоро здесь появится что-то интересное!</p>
        <p class="message" style="margin-bottom: 2rem;">Пока вы можете воспользоваться версией бота в Telegram</p>
        <a href="https://t.me/Pdflyx_bot" class="btn" onclick="trackButtonClick('telegram_redirect')"><i class="fab fa-telegram" style="margin-right: 0.5rem;"></i>Открыть в Telegram</a>
    </div>
</body>
</html>
